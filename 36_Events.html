  <script>

    // we will do the implementation of a onclick function without using event iistener
    // but it is not efficient approach, it provides limited features

    //document.getElementById('owl').onclick = () =>{
    //    alert("you clicked on owl ")
    //}



    //so will use add eventlistener

    document.getElementById('owl').addEventListener('click',function(e){
        console.log(e)
    },false)                             // false is default 

    //event propagation , false = event bubbling(down to up ), true = event capturing(up to down) 

    // e.stopPropagation() - will prevent the event from bubbling up 


    //some famouse event
    //type, timestamp , defaultPrevented
    //target, toElement, srcElement, currentTarget
    //clientX,clientY,screenX,screenY
    //altkey,ctrlkey,shiftKey,keyCode


    document.querySelector('#images').addEventListener('click',(e)=>{
        console.log(e)
        console.log(e.target)  // will print the actual targeted 
        console.log(e.target.parentNode);

        // another property is there that is the tag name 

        console.log(e.target.tagName)

        // i want to remove that element by clicking on it 

        let removeElement = e.target.parentNode
        removeElement.remove()


        // another method to remove the element 

        //removeElement.parentNode.removeChild(removeElement)




    })


    
  </script>
